<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/commonality-class.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
    <div class="mmm_container">
        <!-- 头部 -->
        <div class="mmm_header">
            <a href="./index.html">
                <img src="./images/header_logo.png" alt="">
            </a>
            <img src="./images/header_app.png" alt="">
        </div>

        <!-- 导航 -->
        <div class="mmm_nav">
            <ul class="clearfix">

            </ul>
        </div>
        <!-- 超值折扣推荐 -->
        <div class="mmm_recommend">
            <div class="recommend_head">
                <p>超值折扣推荐</p>
                <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
            </div>
            <div class="recommend_body">
                <ul>

                </ul>

                <div class="recommend_more">
                    <a href="./moneyctrl.html">更多优惠信息》</a>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="mmm_footer">
            <div class="recommend_head">
                <p>品牌排行</p>
                <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
            </div>
            <div class="footer_body">
                <ul>
                    <li>
                        <a href="#">
                            登陆
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            注册
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
                            返回顶部
                        </a>
                    </li>
                </ul>
                <div class="footer_bottom">
                    <p class="p1">
                        <span>手机APP下载</span>
                        <span>慢慢买手机版</span>
                        <span>--掌上比价平台</span>
                    </p>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 导航模板 -->
    <script type="text/html" id="menuapi1">
        {{ each result v i}}
            {{ if i<7 }}
                <li>
                    <a href="{{v.titlehref}}">
                        {{@v.img }}
                        <p>{{@v.name}}</p>
                    </a>
                </li>
            {{else if i==7}}
                <li class="geng">
                    <a href="javascript:;">
                        {{@v.img }}
                        <p>{{@v.name}}</p>
                    </a>
                </li>
            {{else }}
                <li class="hide">
                    <a href="{{v.titlehref}}">
                        {{@v.img }}
                        <p>{{@v.name}}</p>
                    </a>
                </li>
            {{/if}}
        {{/each}}
    </script>

    <!-- 超值推荐模板 -->
    <script type="text/html" id="recommend">
        {{ each result v i }} 
            <li>
                <a href="moneyproduct.html?productId={{v.productId}}">
                    <div class="box_1">{{@v.productImg2 }}</div>
                    <div>
                        <p>
                            {{v.productName }}
                            <span class="meny">{{v.productPinkage }}</span>
                        </p>
    
                        <p>
                            <span>{{v.productFrom}} | {{v.productTime}}</span>
                            <span>{{v.productComCount}}</span>
                        </p>
                    </div>
                </a>
            </li>
        {{ /each }}
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
