<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/commonality-class.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
    <title>Document</title>
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
    <div class="mmm_container">
        <!-- 头部 -->
        <div class="mmm_head">
            <a href="#"></a>
            <h3>国内折扣</h3>
            <img src="./images/header_app.png" alt="">
        </div>

        <div class="bacai_nav">
            <div class="baicai_right">

            </div>
            <div class="baicai_left">
                <ul>
                    
                </ul>
            </div>

        </div>
        <div class="baicai_center">
            <ul>
                
            </ul>
        </div>

        <!-- 底部 -->
        <div class="mmm_footer">
            <div class="footer_body">
                <ul>
                    <li>
                        <a href="#">
                            登陆
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            注册
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
                            返回顶部
                        </a>
                    </li>
                </ul>
                <div class="footer_bottom">
                    <p class="p1">
                        <span>手机APP下载</span>
                        <span>慢慢买手机版</span>
                        <span>--掌上比价平台</span>
                    </p>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 菜单 -->
    <script type="text/html" id="nav">
        {{ each result v i}}
            <li data-id={{v.titleId}}>
                {{ if i==0 }}
                    <a href="javascript:;" class="active">
                        {{v.title}}
                    </a>
                {{ else }}
                    <a href="#">
                        {{v.title}}
                    </a>
                {{ /if }}
            </li>
        {{ /each }}
    </script>

    <!-- 内容 -->
    <script type="text/html" id="cnter">
        {{ each result v i }}
        <li>
                <a href="#">
                    <div class="img">
                        {{@v.productImg }}
                    </div>
                    <div class="shopping">
                        <p class="one-txt-cut">{{@v.productName}}</p>
                        <p>{{@v.productPrice}}</p>
                        <p><i>1%</i> <span>已领82张</span></p>
                        <div class="order">
                            <span class="fl">点此领15元优惠券</span>
                            <span class="fr">下单链接</span>
                        </div>
                    </div>
                </a>
            </li>
        {{ /each }}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/baicaijia.js"></script>
</body>

</html>
