<body>

                            <p>

                            </p>

                        </div>
                    </a>
                </li> -->

    <script type="text/html" id="app2">
        {{ each result v i }}
            <li>
                <a href="bijia.html?productid={{ v.productId }}">
                    <div class="img2">
                        {{@v.productImg }}
                    </div>
                    <div class="neiring2">
                        <p>{{ v.productName }}</p>
                        <p>
                            <span>{{ v.productPrice }}</span>
                            <i>★★★★★</i>
                        </p>
                        <p>{{ v.productCom }} {{ v.productQuote }}</p>

                    </div>
                </a>
            </li>
        {{ /each }}
    </script>
