<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/commonality-class.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/moneyctr.css">
    <title>Document</title>
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
    <div class="mmm_container">
        <!-- 头部 -->
        <div class="mmm_head">
            <a href="#"></a>
            <h3>省钱控-最新优惠</h3>
            <img src="./images/header_app.png" alt="">
        </div>

        <div class="mmm_recommend">
            <div class="recommend_body">
                <ul>

                </ul>

                <div class="list">
                    <button class="fl">上一页</button>
                    <button class="fr">下一页</button>
                    <select  id="">
                    </select>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="mmm_footer">
            <div class="footer_body">
                <ul>
                    <li>
                        <a href="#">
                            登陆
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            注册
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
                            返回顶部
                        </a>
                    </li>
                </ul>
                <div class="footer_bottom">
                    <p class="p1">
                        <span>手机APP下载</span>
                        <span>慢慢买手机版</span>
                        <span>--掌上比价平台</span>
                    </p>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 超值推荐模板 -->
    <script type="text/html" id="recommend">
        {{ each result v i }} 
            <li>
                <div class="box_1">{{@v.productImg2 }}</div>
                <div>
                    <p>
                        {{v.productName }}
                        <span class="meny">{{v.productPinkage }}</span>
                    </p>

                    <p>
                        <span>{{v.productFrom}} | {{v.productTime}}</span>
                        <span>{{v.productComCount}}</span>
                    </p>
                </div>
            </li>
        {{ /each }}
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/moneyctrl.js"></script>
</body>

</html>
