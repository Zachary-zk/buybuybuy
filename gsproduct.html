<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/commonality-class.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
    <title>Document</title>
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
    <div class="mmm_container">
        <!-- 头部 -->
        <div class="mmm_head">
            <a href="#"></a>
            <h3>凑单品</h3>
            <img src="./images/header_app.png" alt="">
        </div>

        <div class="gsproduct_head">
            <div class="right_box"></div>
            <div class="left_list">
                <div class="li one"><span>京东</span> ▲</div>
                <div class="li two"><span class="s">华北</span> ▲</div>
                <div class="li">全部价格 ▲</div>
            </div>
            <ul class="u1">
            </ul>
            <ul class="u2">

            </ul>
        </div>

        <div class="gsproduct_body">
            <ul>
                
            </ul>
        </div>

        <!-- 底部 -->
        <div class="mmm_footer">
            <div class="footer_body">
                <ul>
                    <li>
                        <a href="#">
                            登陆
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            注册
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
                            返回顶部
                        </a>
                    </li>
                </ul>
                <div class="footer_bottom">
                    <p class="p1">
                        <span>手机APP下载</span>
                        <span>慢慢买手机版</span>
                        <span>--掌上比价平台</span>
                    </p>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>
    </div>



    <script type="text/html" id="app">
        {{ each result v i }}
            <li data-id={{ v.shopId }}>{{ v.shopName }}</li>
        {{ /each }}
    </script>
    <script type="text/html" id="app1">
        {{ each result v i }}
            <li data-id={{ v.areaId }}>{{ v.areaName }}</li>
        {{ /each }}
    </script>

    <!-- 主题模板 -->
    <script type="text/html" id="app2">
        {{ each result v i }}
            <li>
                <a href="#">
                    <div class="img">
                        <img src="{{ v.productImg }}" alt="">
                    </div>
                    <p class=".one-txt-cut">{{ v.productName }}</p>
                    <div class="gomai">
                        <span class="fl">{{ v.productPrice }}</span>
                        <button class="fr">去凑单</button>
                    </div>
                </a>
            </li>
        {{ /each }}
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/gsproduct.js"></script>
</body>

</html>
