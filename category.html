<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/commonality-class.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>Document</title>
</head>
<script src="./lib/flexible/flexible.js"></script>

<body>
    <div class="mmm_container">
        <!-- 头部 -->
        <div class="mmm_header">
            <a href="index.html">
                <img src="./images/header_logo.png" alt="">
            </a>
            <img src="./images/header_app.png" alt="">
        </div>
        <!-- 搜索 -->
        <div class="mmm_search">
            <input type="text" placeholder="请输入你相比价的商品">
            <button>搜索</button>
        </div>

        <!-- 中间内容 -->
        <div class="mmm_center">
            <ul>

            </ul>
        </div>

        <!-- 底部 -->
        <div class="mmm_footer">
            <div class="footer_body">
                <ul>
                    <li>
                        <a href="#">
                            登陆
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            注册
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
                            返回顶部
                        </a>
                    </li>
                </ul>
                <div class="footer_bottom">
                    <p class="p1">
                        <span>手机APP下载</span>
                        <span>慢慢买手机版</span>
                        <span>--掌上比价平台</span>
                    </p>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>

        <!-- 主体模板 -->
        <script type="text/html" id="center">
            {{ each result v i }}
                <li>
                    <h3 data-id={{v.titleId}}>
                        <span>{{@v.title}}</span>
                        <img src="http://www.zuyushop.com/wap/images/arrow1.gif" alt="">
                    </h3>
                    <div class="box displayNone">
                        <ol>
                        </ol>
                    </div>
                </li>
            {{ /each }}
        </script>

        <!-- 主体小模板 -->
        <script type="text/html" id='small'>
            {{ each result v i}}
                <li><a href="productlist.html?categoryid={{v.titleId}}">{{@v.category}}</a></li>
            {{ /each}}
        </script>
    </div>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
